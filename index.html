

<!DOCTYPE html>
<html lang="ja">

<title>XSS学習用デモ</title>
</head>
<body>
<h2>XSS練習テキストボックス</h2>
 
  <form method="GET">
<input type="text" name="input">

</form>

</script>
</span>
