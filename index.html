<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>XSSテスト</title>
</head>
<body>
<h1>XSSテストフォーム</h1>
<form method="GET" action="">
<input type="text" name="input" placeholder="入力してください">
<input type="submit" value="送信">
</form>
<p>あなたの入力: </p>
<div id="output"></div>
<script>
  const params = new URLSearchParams(window.location.search);
  const userInput = params.get("input");
  document.getElementById("output").innerHTML = userInput; // XSSの元
</script>
</body>
</html>
